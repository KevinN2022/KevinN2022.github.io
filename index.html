<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kevin Nguyen | Portfolio</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Kevin Nguyen</h1>
    <p>Web Developer | Designer | Problem Solver</p>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Brief intro about background, skills, and what passion are.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project Title</h3>
      <p>Description of project and what technologies used.</p>
      <a href="#">View Project</a>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-card">
        <form action="https://formspree.io/f/xzzrwkvq" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    
        <button type="submit">Send Message</button>
        </form>
    </div>
  </section>  

  <footer>
    <p>&copy; 2025 Kevin Nguyen</p>
  </footer>
</body>
</html>
